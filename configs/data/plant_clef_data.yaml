_target_: fgvc.data.plant_clef_data.PlantCLEFDataModule
# df_train: "/home/ubuntu/FGVC11/data/PlantClef/PlantCLEFTrainHQ.csv"
df_train: "/home/ubuntu/FGVC11/data/PlantClef/PlantCLEFTrainLQ.csv"
label_encoder: "/home/ubuntu/FGVC11/data/PlantClef/le.pkl"
batch_size: 16
num_workers: 8
pin_memory: True
transform:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
      p: 1
    - _target_: albumentations.geometric.resize.Resize
      height: &htile 224
      width: &wtile 224
      p: 1.0
    - _target_: albumentations.ColorJitter
      brightness: 0.4
      contrast: 0.4
      hue: 0.4
      saturation: 0.4
      p: 0.5
    - _target_: albumentations.Flip
    - _target_: albumentations.RandomRotate90
    - _target_: albumentations.ShiftScaleRotate
      rotate_limit: 10
      scale_limit:
      - 0.0
      - 0.1
      shift_limit: 0.025
      p : 0.5
test_transform:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
      p: 1
    - _target_: albumentations.geometric.resize.Resize
      height: *htile
      width: *wtile
      p: 1.0


