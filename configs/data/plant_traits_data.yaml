_target_: fgvc.data.plant_traits_data.PlantTraitsDataModule
df_path: '/home/ubuntu/FGVC11/data/PlantTrait/df_processed.csv'
batch_size: 16
num_workers: 8
pin_memory: True
transform:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.Flip
      p: 0.7
    - _target_: albumentations.RandomRotate90
      p: 0.7
    - _target_: albumentations.ShiftScaleRotate
      rotate_limit: 45
      scale_limit: 0.1
      shift_limit: 0.025
      p : 0.7
    - _target_: albumentations.geometric.resize.Resize
      height: &htile 518
      width: &wtile 518
      p: 1.0
    - _target_: albumentations.RandomGamma
      p: 0.7
    - _target_: albumentations.ColorJitter
      brightness: 0.2
      contrast: 0.2
      hue: 0.2
      saturation: 0.2
      p: 0.5
    - _target_: albumentations.RandomShadow
      num_shadows_lower: 1
      num_shadows_upper: 1
      p: 0.5
      shadow_dimension: 4
      shadow_roi:
      - 0
      - 0
      - 1
      - 1
    - _target_: albumentations.ImageCompression
      quality_lower: 80
      quality_upper: 100
      p: 0.50
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
      p: 1.0
test_transform:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.geometric.resize.Resize
      height: *htile
      width: *wtile
      p: 1.0
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
      p: 1.0


